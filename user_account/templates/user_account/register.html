{%extends 'user_account/base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="jumbotron">
	{% if registered %}
		<h1>Thank you for registering!</h1>
		<a href="{% url 'blog:feed' %}">Let's get started</a>
	{% else %}
		<h1>Register Here!</h1>
		<h3>Fill out the form:</h3>

		<form method="POST" enctype="multipart/form-data" action="">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="" value="Register">
		</form>
	{% endif %}	
	</div>
</div>
{% endblock %}
